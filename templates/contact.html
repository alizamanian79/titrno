
<!--Contact us-->
<div  class="max-w-[100%] p-5 flex flex-wrap gap-8">
    <!-- Left Content Section -->
    <div  class="flex-1 min-w-[300px] md:min-w-[350px] lg:min-w-[400px]">
        <h5 class="font-bold text-[#EF4444]">Contact</h5>
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">ارتباط با ما</h1>
        <p class="text-sm sm:text-base md:text-lg mb-4 w-[80%]">
            Use our contact form for all information requests or contact us directly using the contact information below. All information is treated with complete confidentiality and in accordance with our data protection statement.
        </p>
        <div class="mt-6">
            <p><a href="mailto:info@example.com" class="text-sm sm:text-base hover:underline">info@example.com</a></p>
            <p><a href="tel:+1234567890" class="text-sm sm:text-base hover:underline">+1 (234) 567-890</a></p>
        </div>
    </div>

    <!-- Form Section -->
    <div data-aos="fade-right" data-aos-duration="1000"  class="flex-1 min-w-[300px] md:min-w-[400px] lg:min-w-[500px] bg-white p-6 md:p-8 rounded-lg shadow-lg">
        <form class="space-y-4" action="" method="POST">
          {% csrf_token %}
          <div>
                <label for="first-name" class="block font-semibold">First name</label>
                <input type="text" id="first-name" name="firstName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none" required>
            </div>

            <div>
                <label for="last-name" class="block font-semibold">Last name</label>
                <input type="text" id="last-name" name="lastName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none" required>
            </div>

            <div>
                <label for="email" class="block font-semibold">Email address</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none" required>
            </div>

            <div>
                <label for="message" class="block font-semibold">What are you interested in?</label>
                <textarea id="message" name="description" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none" rows="4" required></textarea>
            </div>

            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-teal-600 transition duration-300">
                Submit
            </button>
        </form>
    </div>
</div>
